<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регулярные выражения</title>
</head>
<body>
    <!-- в form надо добавить onsubmit="sendForm(event)" -->
    <form action="" method="get" >
        <input type="text" 
        name="first_name" 
        placeholder="Введите имя" 
        required 
        autofocus 
        autocomplete="off"
        pattern="^.{2,13}$"
        >
        <!-- шпаргалка по регулярным выражениям -->
        <!-- https://www.exlab.net/tools/sheets/regexp.html -->
        <input type="email" name="email" placeholder="Введите почту" required autocomplete="off">
        <input type="submit">
    </form>

    <script>
        // function sendForm(event) {
        //     event.preventDefault(); // предотвращает стандартные события           
        // }
    </script>
</body>
</html>
